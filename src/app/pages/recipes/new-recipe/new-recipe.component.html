<ion-header>
  <ion-toolbar>
    <ion-title>New recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea rows="3" formControlName="desc"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Time</ion-label>
      <ion-input type="number" formControlName="time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-img [src]="photoService.photos[0].webviewPath"></ion-img>
    </ion-item>
    <ion-item>
      <ion-button (click)="addPhoto()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Take picture
      </ion-button>
    </ion-item>

    <ion-button expand="block" padding>
      Save
    </ion-button>
  </form>
  
</ion-content>
