<div class="picker">
  <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage"></ion-img>
  <ion-button
    (click)="onPickImage()"
    *ngIf="!selectedImage">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>{{ 'take-picture' | translate}}</ion-label>
  </ion-button>
</div>
